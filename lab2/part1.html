<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);


            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry1 = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     	    var cube = new THREE.Mesh(geometry1, material);
            cube.position.set(-3, -3, 0);
            scene.add(cube);
            camera.position.z = 7; //this moves the camera towards the viewer

            var geometry2 = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0x2eb7ee} );
     	    var cube = new THREE.Mesh(geometry2, material);
            scene.add(cube);

            var geometry3 = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0xf00d0d} );
     	    var cube = new THREE.Mesh(geometry3, material);
            cube.position.set(3, 3, 0);
            scene.add(cube);


            function animate() {
                geometry1.rotateX(0.01);
                geometry1.rotateY(0.01);
                geometry1.rotateZ(0.01);

                geometry2.rotateX(0.01);
                geometry2.rotateY(0.01);
                geometry2.translate( 0.05, -0.05, 0 );

                geometry3.rotateX(0.01);
                geometry3.rotateY(0.01);
                geometry3.scale( 1, 1.01, 1);

                requestAnimationFrame(animate);
                renderer.render(scene, camera);

            }
            animate();



		</script>
	</body>
</html>
